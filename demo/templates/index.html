<!doctype html>

<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

{% if result %}
  <h2>Result {{ result }}</h2>
{% endif %}

<form action="/compile" method="POST">
<input name="program">
<input type="submit" value="compile">
</form>
